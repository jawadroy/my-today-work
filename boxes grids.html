<!DOCTYPE html>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Image Grid Layout</title>
    <style type="text/css">
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* 3 columns */
            grid-gap: 15px; /* Space between items */
            padding: 10px; /* Adjust padding as needed */
        }

        .grid-item {
            overflow: hidden; /* Ensures that overflowing content is hidden */
        }

        .grid-item img {
            width: 100%;
            height: auto; /* Maintain aspect ratio */
            display: block;
            object-fit: cover; /* Crop the image to fit the container */
            object-position: center; /* Center the image within its container */
        }
         .text-container {
            text-align: center; /* Center the text */
            padding: 20px; /* Add padding around the text */
            background-color: #f0f0f0; /* Optional: Background color for better visibility */
            margin-top: 20px; /* Space between the grid and the text */
        }
           .text-container p {
            margin: 0; /* Remove default margin */
            font-size: 18px; /* Adjust font size as needed */
            color: #333; /* Text color */
        }
    </style>
</head>
